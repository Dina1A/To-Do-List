<head>

content="width=device-width,initial-scale=1.0">

<title>To Do List</title>

<body>

<header>
</header>

<section class="todo">
<div class="input">

<input type="text" class="title-box" id ="todoInput1" placeholder=" Title...">
<input type="text" class="about-box" id ="todoInput2" placeholder=" About...">
<div class="no-tasks">
  <p>No tasks</p>
</div>
<button class="add-btn" onclick="addTask()">+</button>

<ul id="list-container">
  <li>
    <span>Task Title</span>
    <p>Task description goes here...</p>
    <div class="task-buttons">
      <button>🖊️</button>
      <button>X</button>
    </div>
  </li>
  
</ul>



</section>
